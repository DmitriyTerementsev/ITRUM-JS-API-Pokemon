<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <img src="/" alt="pokemon" class="pokemon" />
      <p class="pokemon__name"></p>
      <div class="buttons">
        <button class="button button_prev">Предыдущий</button>
        <button class="button button_next">Следующий</button>
      </div>
      <form class="form">
        <input
          class="input input_text"
          placeholder="Введите имя/номер покемона"
        />
        <button class="button button_find">Найти</button>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="./index.js"></script>
</html>
